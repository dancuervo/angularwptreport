<div class="container">
    
    {{ diagnostic }}
    
    <div [hidden]="!submitted" class="success">Novo relat贸rio criado com sucesso!<br/>
      
      <a href="novorelatorio"><button>Novo relat贸rio</button></a> || 
      <a href="listarelatorios"><button>Listar relat贸rios</button></a>
    </div>
    <div [hidden]="submitted">
        <div class="twelve columns">
            <form (ngSubmit)="onSubmit()" #reportForm="ngForm">
                <div class="form-group">
                  <label for="name">Ticket</label>
                  <input type="text" [(ngModel)]="model.ticket" name="ticket" #ticket="ngModel" #spy class="form-control u-full-width" id="ticket" placeholder="placeholder" required>
                </div>
          
                <div class="form-group">
                  <label for="website">Website</label>
                  <input type="text" [(ngModel)]="model.website" name="website" #website="ngModel" class="form-control u-full-width" id="website" placeholder="placeholder" required>
                </div>    
            
             <div class="form-group">
                <label for="platform">Platform</label>
                <select id="platform" [(ngModel)]="model.device" name="device" #platform="ngModel" required>
                  <option *ngFor="let dev of device" [value]="dev">{{ dev }}</option>
                    
                </select>
              </div>
        
              <div class="form-group">
                <label for="harString">HAR</label>
                <input type="text" [(ngModel)]="model.harString" name="harString" #harString="ngModel" class="form-control u-full-width" id="har" placeholder="placeholder" required>
              </div>
        
                <button type="submit" [disabled]="!reportForm.form.valid" (click)="onSubmit(); reportForm.reset();">Criar relat贸rio</button>                
                
            </form>
        </div>
    </div>
    
</div>
